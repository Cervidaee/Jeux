<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;

        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 10px;
        }

        .collab-badge {
            text-align: center;
            margin-bottom: 30px;
        }

        .collab-badge span {
            background: linear-gradient(135deg, #26de81 0%, #20bf6b 100%);
            color: white;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .sync-indicator {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .refresh-btn, .sheet-btn {
            background: linear-gradient(135deg, #45aaf2 0%, #2d98da 100%);
            flex: 1;
        }

        .refresh-btn:hover, .sheet-btn:hover {
            box-shadow: 0 5px 15px rgba(69, 170, 242, 0.4);
        }

        .games-list {
            margin-top: 20px;
        }

        .game-item {
            background: white;
            border: 2px solid #e0e0e0;
            padding: 15px 20px;
            margin-bottom: 12px;
            border-radius: 10px;
            transition: all 0.3s;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .game-item:hover {
            border-color: #667eea;
            box-shadow: 0 3px 10px rgba(102, 126, 234, 0.2);
        }

        .game-info {
            flex: 1;
        }

        .game-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .game-owner {
            font-size: 14px;
            color: #888;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            opacity: 0.3;
        }

        .count {
            text-align: center;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .success-message {
            background: #26de81;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            display: none;
            animation: slideDown 0.3s ease;
        }

        .error-message {
            background: #fc5c65;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            display: none;
            animation: slideDown 0.3s ease;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .info-box {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-size: 14px;
            color: #1976d2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® Liste des jeux</h1>
        <p class="subtitle">Ajoutez les jeux que vous amenez Ã  l'Ã©vÃ©nement</p>

        <div id="successMessage" class="success-message"></div>
        <div id="errorMessage" class="error-message"></div>

        <div class="form-section">
            <div class="input-group">
                <label for="playerName">Votre nom</label>
                <input type="text" id="playerName" placeholder="Ex: Mathieu">
            </div>
            <div class="input-group">
                <label for="gameName">Nom du jeu</label>
                <input type="text" id="gameName" placeholder="Ex: Catan, Dixit, Risk...">
            </div>
            <button id="addButton" onclick="addGame()">âž• Ajouter le jeu</button>
        </div>

        <div class="action-buttons">
            <button class="refresh-btn" onclick="loadGames()">ðŸ”„ Actualiser</button>
            <button class="sheet-btn" onclick="openSheet()">ðŸ“Š Voir Google Sheet</button>
        </div>

        <div class="count" id="gameCount">Chargement...</div>

        <div class="games-list" id="gamesList">
            <div class="loading">Chargement de la liste</div>
        </div>
    </div>

    <script>
        // Configuration
        const SHEET_ID = '1TcCE9Z5m4nmDfbdLV5dJ59YvPhi8mMgbt9xjhny-duU';
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby74XVBV9qqHtkMOQU75OW2eJ1ysez-p-QNT-ZXoAtXohWHZWVrikA8LixSea8uoQ4n/exec';
        const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;
        
        let games = [];

        // Charger les jeux au dÃ©marrage
        loadGames();
        
        // Charger le nom sauvegardÃ©
        const savedName = localStorage.getItem('playerName');
        if (savedName) {
            document.getElementById('playerName').value = savedName;
        }

        async function loadGames() {
            try {
                const response = await fetch(SHEET_URL);
                const text = await response.text();
                
                // Google Sheets retourne du JSONP, on doit extraire le JSON
                const json = JSON.parse(text.substring(47).slice(0, -2));
                
                games = [];
                
                // Parcourir les lignes (en sautant l'en-tÃªte Ã  l'index 0)
                if (json.table.rows) {
                    json.table.rows.forEach((row, index) => {
                        // Ignorer la premiÃ¨re ligne (index 0) qui contient les en-tÃªtes
                        if (index > 0 && row.c && row.c[0] && row.c[0].v) {
                            games.push({
                                game: row.c[0].v || '',
                                player: row.c[1] ? row.c[1].v : ''
                            });
                        }
                    });
                }
                
                displayGames();
            } catch (error) {
                console.error('Erreur de chargement:', error);
                showErrorMessage('Impossible de charger la liste. VÃ©rifiez que le Google Sheet est partagÃ©.');
                displayGames();
            }
        }

        async function addGame() {
            const playerName = document.getElementById('playerName').value.trim();
            const gameName = document.getElementById('gameName').value.trim();
            const addButton = document.getElementById('addButton');

            if (!playerName || !gameName) {
                showErrorMessage('Veuillez remplir votre nom et le nom du jeu');
                return;
            }

            // DÃ©sactiver le bouton pendant l'ajout
            addButton.disabled = true;
            addButton.textContent = 'Ajout en cours...';

            try {
                const formData = new URLSearchParams();
                formData.append('game', gameName);
                formData.append('player', playerName);

                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: formData,
                    mode: 'no-cors' // Important pour Google Apps Script
                });

                // Avec no-cors, on ne peut pas lire la rÃ©ponse, mais si on arrive ici, c'est probablement rÃ©ussi
                
                // Sauvegarder le nom pour la prochaine fois
                localStorage.setItem('playerName', playerName);
                
                // RÃ©initialiser le champ du jeu seulement (garder le nom)
                document.getElementById('gameName').value = '';
                document.getElementById('gameName').focus();

                showSuccessMessage('âœ… Jeu ajoutÃ© avec succÃ¨s !');
                
                // Recharger aprÃ¨s 2 secondes pour voir le nouveau jeu
                setTimeout(() => loadGames(), 2000);

            } catch (error) {
                console.error('Erreur:', error);
                showErrorMessage('Erreur lors de l\'ajout. RÃ©essayez.');
            } finally {
                // RÃ©activer le bouton
                addButton.disabled = false;
                addButton.textContent = 'âž• Ajouter le jeu';
            }
        }

        function displayGames() {
            const gamesList = document.getElementById('gamesList');
            const gameCount = document.getElementById('gameCount');

            gameCount.textContent = `${games.length} jeu(x) au total`;

            if (games.length === 0) {
                gamesList.innerHTML = `
                    <div class="empty-state">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
                        </svg>
                        <p>Aucun jeu ajoutÃ© pour le moment</p>
                        <p style="font-size: 14px; margin-top: 10px;">Soyez le premier Ã  ajouter un jeu !</p>
                    </div>
                `;
                return;
            }

            // Afficher les jeux dans l'ordre du Sheet
            gamesList.innerHTML = games.map(game => `
                <div class="game-item">
                    <div class="game-info">
                        <div class="game-name">${escapeHtml(game.game)}</div>
                        <div class="game-owner">AmenÃ© par ${escapeHtml(game.player)}</div>
                    </div>
                </div>
            `).join('');
        }

        function openSheet() {
            window.open(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/edit`, '_blank');
        }

        function showSuccessMessage(message) {
            const messageBox = document.getElementById('successMessage');
            messageBox.textContent = message;
            messageBox.style.display = 'block';
            
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 3000);
        }

        function showErrorMessage(message) {
            const messageBox = document.getElementById('errorMessage');
            messageBox.textContent = message;
            messageBox.style.display = 'block';
            
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 5000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Permettre d'ajouter avec la touche EntrÃ©e
        document.getElementById('gameName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addGame();
            }
        });

        document.getElementById('playerName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('gameName').focus();
            }
        });

        // Auto-refresh toutes les 15 secondes
        setInterval(loadGames, 15000);
    </script>
</body>
</html>
